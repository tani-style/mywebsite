
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passionis</title>

  <!-- فونت لاکچری -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: linear-gradient(135deg, #0d0d0d, #014421, #0d0d0d);
      background-attachment: fixed;
      color: #f5f5f5;
      text-align: center;
    }
    header {
      background: #111;
      color: #fff;
      padding: 20px;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 2px;
    }
    main {
      padding: 60px 20px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #e0e0e0;
      font-weight: 700;
    }
    p {
      font-size: 20px;
      color: #ccc;
      max-width: 700px;
      margin: 0 auto 30px;
      line-height: 1.6;
    }
    .btn {
      background: #014421;
      color: white;
      padding: 14px 32px;
      text-decoration: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      transition: 0.3s;
      display: inline-block;
    }
    .btn:hover {
      background: #026c32;
      transform: scale(1.05);
    }
    footer {
      margin-top: 80px;
      padding: 20px;
      background: #111;
      color: #aaa;
      font-size: 14px;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <header>
    Passionis
  </header>

  <main>
    <h1>Welcome to Passionis</h1>
    <p>
      A place where elegance meets creativity.  
      Discover unique ideas, stylish inspirations, and modern designs.
    </p>
    <a href="#" class="btn">Discover</a>
  </main>

  <footer>
    © 2025 Passionis. All rights reserved.
  </footer>
</body>
</html>
