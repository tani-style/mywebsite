<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passionis</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      z-index: 1000;
    }

    .navbar h1 {
      margin: 0;
      font-size: 22px;
      font-weight: bold;
      color: #00bcd4;
    }

    .menu-icon {
      font-size: 26px;
      cursor: pointer;
      color: white;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 60px;
      right: 30px;
      background: rgba(0,0,0,0.9);
      border-radius: 10px;
      overflow: hidden;
    }

    .dropdown a {
      display: block;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }

    .dropdown a:hover {
      background: #00bcd4;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
    }

    .hero h2 {
      font-size: 50px;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 18px;
      max-width: 600px;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .hero button {
      background: #00bcd4;
      border: none;
      padding: 12px 28px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    .hero button:hover {
      background: #008c9e;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h1>Passionis</h1>
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    <div class="dropdown" id="menu">
      <a href="#">Home</a>
      <a href="#">Discover</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <h2>Welcome to Passionis</h2>
    <p>Discover a world of creativity, style, and innovation.  
       Passionis is where bold ideas turn into timeless experiences.</p>
    <button>Discover</button>
  </div>

  <script>
    function toggleMenu() {
      var menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }
  </script>

</body>
</html>
