<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passionis</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
    }

    /* نوار منو */
    nav {
      display: flex;
      justify-content: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      position: fixed;
      top: 0;
      width: 100%;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #1abc9c; /* سبز فیروزه‌ای روشن */
    }

    /* بخش خوش‌آمدگویی */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-top: 60px; /* فاصله از منو */
    }

    .hero h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2em;
      margin-bottom: 30px;
      max-width: 600px;
    }

    .btn {
      background: #008080; /* فیروزه‌ای تیره */
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #006666;
    }
  </style>
</head>
<body>
  <!-- منو -->
  <nav>
    <a href="#">Home</a>
    <a href="#">Discover</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <!-- بخش اصلی -->
  <div class="hero">
    <h1>Welcome to Passionis</h1>
    <p>A place where elegance meets creativity. Discover unique ideas, stylish inspirations, and timeless design.</p>
    <a href="#" class="btn">Discover</a>
  </div>
</body>
</html>
