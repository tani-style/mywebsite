    nav ul li {

      color: white;
      text-decoration: none;
      padding: 10px 15px;

      border-radius: 8px;
    }

      background: rgba(0, 0, 0, 0.8);

      border-radius: 8px;
    }

    nav ul li:hover ul {
      display: block;
    }

    nav ul li ul li a {
      padding: 10px;
    }
