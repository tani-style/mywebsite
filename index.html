<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passionis</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', serif;
      background: linear-gradient(135deg, #0d0d0d, #014421, #0d0d0d);
      background-attachment: fixed;
      color: #f5f5f5;
      text-align: center;
    }
    header {
      background: #111;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header .logo {
      font-size: 22px;
      font-weight: bold;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
      transition: 0.3s;
    }
    nav a:hover {
      color: #26d97f; /* سبز روشن‌تر */
    }
    main {
      padding: 60px 20px;
    }
    h1 {
      font-size: 42px;
      margin-bottom: 20px;
      color: #e0e0e0;
    }
    p {
      font-size: 18px;
      color: #ccc;
      max-width: 600px;
      margin: 0 auto 30px;
    }
    .btn {
      background: #014421;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #026c32;
    }
    footer {
      margin-top: 50px;
      padding: 15px;
      background: #111;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Passionis</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Gallery</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Welcome to Passionis</h1>
    <p>
      A place where elegance meets creativity.  
      Discover unique ideas, stylish inspirations, and modern designs.
    </p>
    <a href="#" class="btn">Discover</a>
  </main>

  <footer>
    © 2025 Passionis. All rights reserved.
  </footer>
</body>
</html>
