<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passionis</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #043927, #000000); /* سبز زمردی تا مشکی */
      color: white;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: rgba(0,0,0,0.6);
    }

    .logo {
      font-size: 1.6rem;
      font-weight: bold;
      color: #00ff99;
    }

    /* منو سه خطی */
    .menu-toggle {
      display: block;
      cursor: pointer;
      font-size: 1.8rem;
    }

    .menu {
      list-style: none;
      display: none;
      flex-direction: column;
      gap: 15px;
      position: absolute;
      top: 60px;
      right: 20px;
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border-radius: 10px;
    }

    .menu li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: color 0.3s;
    }

    .menu li a:hover {
      color: #00ff99;
    }

    /* وقتی فعال شد نمایش بده */
    .menu.active {
      display: flex;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      text-align: center;
      flex-direction: column;
    }

    main h1 {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    main p {
      font-size: 1.2rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Passionis</div>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <ul class="menu" id="menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </header>

  <main>
    <h1>Welcome to Passionis</h1>
    <p>A place of elegance, creativity and style.</p>
  </main>

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("active");
    }
  </script>
</body>
</html>
