<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passionis</title>
  <!-- فونت شیک (Lora) -->
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Lora', serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.4);
      position: relative;
    }
    .logo {
      font-size: 20px;
      font-weight: bold;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }
    nav a:hover {
      color: #00d5d5;
    }
    /* منوی کشویی */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .menu-toggle div {
      width: 25px;
      height: 3px;
      background: white;
      margin: 4px 0;
    }
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background: rgba(0, 0, 0, 0.9);
        position: absolute;
        top: 60px;
        right: 30px;
        padding: 15px;
        border-radius: 10px;
      }
      nav.active {
        display: flex;
      }
      .menu-toggle {
        display: flex;
      }
    }
    .hero {
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .hero h1 {
      font-size: 40px;
      margin-bottom: 15px;
    }
    .hero p {
      max-width: 600px;
      margin-bottom: 20px;
      font-size: 18px;
    }
    .btn {
      background: #008b8b;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:hover {
      background: #00b3b3;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Passionis</div>
    <div class="menu-toggle" onclick="document.querySelector('nav').classList.toggle('active')">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Discover</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="hero">
    <h1>Welcome to Passionis</h1>
    <p>A place where elegance meets creativity. Discover unique ideas, stylish inspirations, and timeless design.</p>
    <button class="btn">Discover</button>
  </div>
</body>
</html>
