<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passionis</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.6);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffcc00;
    }

    .menu {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .menu li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: color 0.3s;
    }

    .menu li a:hover,
    .menu li a.active {
      color: #ffcc00;
    }

    /* hero section */
    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 50px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .btn {
      background: #ffcc00;
      color: black;
      padding: 12px 25px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #ffaa00;
    }

    /* footer */
    footer {
      text-align: center;
      padding: 15px;
      background: rgba(0, 0, 0, 0.6);
      font-size: 0.9rem;
    }
  </style>
</head>
