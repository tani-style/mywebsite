<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passionis</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* هدر */
    header {
      width: 100%;
      padding: 15px 0;
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.2); /* شفاف */
      z-index: 10;
    }

    nav {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 40px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #FFD700;
    }

    /* بخش وسط صفحه */
    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 25px;
      max-width: 600px;
    }

    .hero button {
      background-color: #FFD700;
      border: none;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .hero button:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>
  <!-- منو -->
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Discover</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- متن وسط -->
  <section class="hero">
    <h1>Welcome to Passionis</h1>
    <p>A place where elegance meets creativity. Discover unique ideas, stylish inspirations, and timeless design.</p>
    <button>Discover</button>
  </section>
</body>
</html>
