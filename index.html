
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eternia</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', serif;
      background: linear-gradient(135deg, #0d0d0d, #014421, #0d0d0d);
      background-attachment: fixed;
      color: #f5f5f5;
      text-align: center;
    }
    header {
      background: #111;
      color: #fff;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    main {
      padding: 40px 20px;
    }
    h1 {
      font-size: 42px;
      margin-bottom: 20px;
      color: #e0e0e0; /* روشن‌تر برای دیده شدن */
    }
    p {
      font-size: 18px;
      color: #ccc; /* خاکستری روشن */
      max-width: 600px;
      margin: 0 auto 30px;
    }
    .btn {
      background: #014421; /* سبز زمردی */
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #026c32; /* سبز روشن‌تر در حالت hover */
    }
    footer {
      margin-top: 50px;
      padding: 15px;
      background: #111;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    Eternia
  </header>

  <main>
    <h1>Welcome to Eternia</h1>
    <p>
      A place where elegance meets creativity.  
      Discover unique ideas, stylish inspirations, and modern designs.
    </p>
    <a href="#" class="btn">Discover</a>
  </main>

  <footer>
    © 2025 Eternia. All rights reserved.
  </footer>
</body>
</html>
