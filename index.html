<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passionis</title>

  <!-- فونت کلاسیک -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Merriweather', serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding-top: 70px; /* جا برای هدر */
      overflow-x: hidden; /* جلوگیری از لرزش */
    }

    /* هدر */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      position: fixed; /* ثابت بالای صفحه */
      width: 100%;
      top: 0;
      left: 0;
      background: rgba(15, 32, 39, 0.9); /* پس‌زمینه نیمه‌شفاف */
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    /* دکمه منو */
    .menu-btn {
      font-size: 28px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
    }

    /* سکشن اصلی */
    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .hero h2 {
      font-size: 42px;
      margin: 10px 0;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 20px;
      max-width: 600px;
    }

    /* دکمه Discover */
    .hero a {
      text-decoration: none;
      background-color: #00897B; /* فیروزه‌ای تیره */
      color: #fff;
      font-weight: bold;
      font-size: 18px;
      padding: 12px 28px;
      border-radius: 8px;
      transition: 0.3s;
      display: inline-block;
    }

    .hero a:hover {
      background-color: #00695C; /* تیره‌تر در هاور */
    }

    /* منوی کشویی */
    .sidebar {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      padding: 60px 20px;
      transition: right 0.3s ease;
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 2000;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    .sidebar.active {
      right: 0;
    }
  </style>
</head>
<body>
  <!-- هدر -->
  <header>
    <h1>Passionis</h1>
    <button class="menu-btn" onclick="toggleMenu()">☰</button>
  </header>

  <!-- سکشن اصلی -->
  <div class="hero">
    <h2>Welcome to Passionis</h2>
    <p>A place where elegance meets creativity. Discover unique ideas, stylish inspirations, and timeless designs.</p>
    <a href="#">Discover</a>
  </div>

  <!-- منوی کشویی -->
  <div class="sidebar" id="sidebar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("active");
    }
  </script>
</body>
</html>
