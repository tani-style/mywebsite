<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passionis</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Cormorant+Garamond:ital,wght@1,400;1,600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(to right, #243949, #517fa4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      font-family: 'Cormorant Garamond', serif;
    }

    h1 {
      font-family: 'Cinzel Decorative', serif;
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 10px;
      margin-top: -70px; /* کمی بالاتر */
      letter-spacing: 3px;
    }

    p {
      font-size: 1.6rem;
      font-style: italic;
      opacity: 0.9;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    .btn {
      background: #00bcd4;
      color: white;
      padding: 14px 35px;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      font-family: 'Cinzel Decorative', serif;
    }

    .btn:hover {
      background: #0097a7;
      transform: scale(1.05);
    }

    /* Hamburger Menu */
    .menu-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 35px;
      height: 30px;
      cursor: pointer;
      z-index: 1001;
    }

    .menu-btn div {
      width: 100%;
      height: 5px;
      background: white;
      margin: 6px 0;
      border-radius: 5px;
      transition: 0.3s;
    }

    .side-menu {
      position: fixed;
      top: 0;
      right: -260px;
      width: 260px;
      height: 100%;
      background: rgba(0,0,0,0.97);
      transition: 0.3s;
      padding-top: 90px;
      z-index: 1000;
    }

    .side-menu a {
      display: block;
      padding: 18px 25px;
      color: white;
      text-decoration: none;
      font-size: 1.4rem;
      transition: 0.3s;
      font-family: 'Cinzel Decorative', serif;
    }

    .side-menu a:hover {
      background: #00bcd4;
      padding-left: 35px;
    }

    .side-menu.active {
      right: 0;
    }
  </style>
</head>
<body>

  <!-- Hamburger Button -->
  <div class="menu-btn" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Side Menu -->
  <div class="side-menu" id="sideMenu">
    <a href="#">Home</a>
    <a href="#">Discover</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>

  <!-- Main Content -->
  <h1>Passionis</h1>
  <p>Here begins your creative journey</p>
  <button class="btn">Get Started</button>

  <script>
    function toggleMenu() {
      document.getElementById("sideMenu").classList.toggle("active");
    }
  </script>
</body>
</html>
