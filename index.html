><!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passionis</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
    }

    /* نوار بالا */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: rgba(0,0,0,0.3);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    /* آیکون منوی سه خطی */
    .menu-icon {
      font-size: 28px;
      cursor: pointer;
      user-select: none;
    }

    /* منوی کشویی */
    nav {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background: rgba(0,0,0,0.9);
      border-radius: 10px;
      overflow: hidden;
    }

    nav a {
      display: block;
      padding: 12px 20px;
      text-decoration: none;
      color: white;
      transition: background 0.3s;
    }

    nav a:hover {
      background: #1abc9c;
    }

    /* بخش وسط صفحه */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .hero h1 {
      font-size: 48px;
      margin: 10px 0;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .btn {
      padding: 12px 25px;
      background: #008b8b;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #00b3b3;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Passionis</div>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
    <nav id="menu">
      <a href="#">خانه</a>
      <a href="#">درباره ما</a>
      <a href="#">خدمات</a>
      <a href="#">تماس با ما</a>
    </nav>
  </header>

  <div class="hero">
    <h1>Passionis</h1>
    <p>اینجا می‌تواند متن معرفی سایت یا شعار شما قرار بگیرد</p>
    <button class="btn">شروع کنید</button>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }
  </script>

</body>
</html>
